<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topical Guide - Scripture Study Helper</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/study-helps.css">
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.10.2/dist/sql-wasm.js"></script>
</head>
<body>
    <header id="app-header">
        <div class="header-content">
            <h1 class="logo">Scripture Study Helper</h1>
            <nav class="main-nav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="mind-map.html" class="nav-link">Mind Map</a>
                <a href="scripture-library.html" class="nav-link">Scripture Library</a>
                <a href="study-helps.html" class="nav-link active">Study Helps</a>
            </nav>
        </div>
    </header>

    <main class="topical-guide-page">
        <!-- Loading State -->
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
            <p>Loading Topical Guide...</p>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="main-content" style="display: none;">
            <div class="page-header">
                <div class="breadcrumb">
                    <a href="study-helps.html">Study Helps</a>
                    <span class="separator">â€º</span>
                    <span>Topical Guide</span>
                </div>
                <h2>Topical Guide</h2>
                <p class="subtitle"><span id="topic-count">0</span> topics with scripture references</p>
            </div>

            <div class="search-section">
                <input
                    type="text"
                    id="topic-search"
                    class="search-input"
                    placeholder="Search topics..."
                    autocomplete="off"
                >
                <div id="search-results-count" class="results-count"></div>
            </div>

            <div class="content-layout">
                <aside class="alphabetical-nav">
                    <h3>Index</h3>
                    <div class="alphabet-buttons" id="alphabet-nav">
                        <!-- Generated by JavaScript -->
                    </div>
                    <button id="show-all-btn" class="btn btn-secondary">Show All</button>
                </aside>

                <section class="topic-list-section">
                    <div id="topic-list" class="topic-list">
                        <!-- Topics generated by JavaScript -->
                    </div>
                    <div id="no-results" class="no-results" style="display: none;">
                        <p>No topics found matching your search.</p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Scripture Study Helper | Built for personal study and research</p>
    </footer>

    <script src="../js/topical-guide.js"></script>
</body>
</html>
